<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled form</title>
    <link rel="stylesheet" href="style.css">
    <!--OpenBootcamp styled form exercise-->
</head>

<body>
    <div class="signup-cta">
        <h4>Already a member? <a>Sign In</a></h4>
    </div>
    <br />
    <form>
        <h1>Sign up to Lovely</h1>
        <a class="google-grp">
            <img src="https://sokinoni.ru/d/unnamed.jpg" alt="Google logo">
            <h3>Register with Google</h3>
        </a>
        <h3 class="line">OR...</h3>
        <div class="details-box">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="your name" name="name">
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" placeholder="your surname" name="surname">
            </div>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" name="email">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" placeholder="password" name="pswd">
        <div>
            <input type="checkbox" id="terms" name="terms" class="terms">
            <label for="terms" class="terms">Creating an account means you're okay with our Terms of Service, Privacy
                Policy, and our default Notification Settings.</label>
        </div>
        <br />
        <button type="submit">Create account</button>
    </form>
</body>

</html>
